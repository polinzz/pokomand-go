version: "3.8"

services:
  database:
    image: mysql:8.0
    restart: always
    ports:
      - "5657:5657"
    volumes:
      - ./migrations:/docker-entrypoint-initdb.d
    environment:
      MYSQL_ROOT_PASSWORD: 'password'
      MYSQL_DATABASE: 'gobase'

  pokomand-go:
    build:
      context: .
      dockerfile: Dockerfile
    restart: on-failure
    environment:
      MARIADB_ROOT_PASSWORD: 'password'
      MARIADB_DATABASE: 'gobase'
    ports:
      - "5686:5686"
